<!DOCTYPE html>
<html lang='en'>
<meta charset= "utf-8">
<head>
  <title>A simple use of localStorage</title>
  <script src="script.js" charset="utf-8"></script>
</head>
<body>
  <h1>localStorage vs sessionStorage</h1>
  <h4>Fill in these two forms and hit submit, then refresh the page!</h4>
  <hr>
  <div>
    <p>localStorage</p>
  </div>
 <ul>
  <li>
    <label>Name:</label>
    <input type="text" id="localname" name="user_name" maxlength="20">
  </li>
  <li>
    <label>E-mail:</label>
    <input type="email" id="localmail" name="user_email" maxlength="20">
  </li>
  <li>
    <label>Message:</label>
    <textarea id="localmsg" name="user_message" maxlength="50"></textarea>
  </li>
 </ul>
 <button id="localbut" type="button" onclick="localclick()">Save your message</button>
<br>
<textarea id="localoutput" disabled></textarea>
<hr>
  <div>
    <p>sessionStorage</p>
  </div>
<ul>
  <li>
  <label>Name:</label>
  <input type="text" id="sessionname" name="user_name" maxlength="20">
</li>
<li>
  <label>E-mail:</label>
  <input type="email" id="sessionmail" name="user_email" maxlength="20">
</li>
<li>
  <label>Message:</label>
  <textarea id="sessionmsg" name="user_message" maxlength="50"></textarea>
</li>
</ul>
<button id="sessionbut" type="button" onclick="sessionclick()">Save your message</button>
<br>
<textarea id="sessionoutput" disabled></textarea>
</body>
</html>
